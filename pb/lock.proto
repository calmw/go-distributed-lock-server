syntax = "proto3";

option go_package = "./service";

service LockService {
  rpc Lock (LockRequest) returns (LockReply) {}
  rpc UnLock (UnLockRequest) returns (UnLockReply) {}
}

message LockRequest {
  string clientId = 1;
  string lockName = 2;
}

message LockReply {
  bool result = 1;
  string msg = 2;
}
message UnLockRequest {
  string clientId = 1;
  string lockName = 2;
}

message UnLockReply {
  bool result = 1;
  string msg = 2;
}

